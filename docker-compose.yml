version: '3.7'

services:
  adless-weather-server:
    image: adless-weather-server
    container_name: adless-weather-server
    build:
      context: .
      dockerfile: docker/server/Dockerfile
      target: dev-stage
    networks:
      - adless-weather
    volumes:
      - "./server:/usr/src/server"
    env_file:
      - server/.env
    ports:
      - '3000:8080'

  adless-weather-app:
    image: adless-weather-app
    container_name: adless-weather-app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: dev-stage
    networks:
      - adless-weather
    volumes:
      - "./app:/usr/src/app"
    env_file:
      - app/.env
    ports:
      - '3001:8080'
networks:
  adless-weather:
    external: true